<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="landing_name">
            <f:metadata>
                <f:viewParam name="semcode" value="#{grantBean.sem_code}" />
            </f:metadata>
            Информация о стипендии <b>#{grantBean.sem_code}</b>
        </ui:define>
        <ui:define name="content">
            <div class='panel'>
                <div class='inline in_main'>
                    (кнопка для вызова метода расчета стипендии)<br/><br/>
                    
                    <table cellspacing='0'>
                        <tr>
                            <td>Код семестра</td>
                            <td>ID студента</td>
                            <td>ФИО</td>
                            <td>Статус стипендии</td>
                        </tr>
                        <ui:repeat var="gd" value="#{grantBean.grantDetails}">
                            <tr>
                                <td>#{gd.grant.grantSemestr}</td>
                                <td>#{gd.user.idUser}</td>
                                <td>#{userBean.getUserFIOByID(gd.user.idUser)}</td>
                                <td>#{gd.grantStatus}</td>
                            </tr>       
                        </ui:repeat>
                    </table>
                    
                    
                </div>
                <div class='inline in_nav'>
                    <div class='rightbox'>
                        <a href='./grants.xhtml'>Список всех стипендий</a>
                        <a href='./grant-calculate.xhtml' class="add">Рассчитать новую стипендию</a>
                    </div>
                </div></div>



        </ui:define>
    </ui:composition>
</html>
